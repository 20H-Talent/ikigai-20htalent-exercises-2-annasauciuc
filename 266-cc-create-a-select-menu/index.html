<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>HTML Forms</title>
</head>
<!-- Below the <h1> element, create a select element with the ID of "color" and the name "shirt_color". Don't add any options yet. -->
<!-- Add the following options to the select menu: Red, Yellow, Purple, Blue, Green, and Orange. Each option should have a value attribute. Set each value attribute to the same color name, but in all lowercase. Example: value="blue" -->
<!-- Add a submit button with the text "Place Order". -->


<body>

    <form action="index.html" method="post">
        <h1>Shirt Order Form</h1>
        <label for="color">Shirt Color</label>
        <select name="shirt_color" id="color">
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
        </select>
        <button type="submit">Place order</button>
    </form>

</body>

</html>
